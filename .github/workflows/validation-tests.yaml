name: Validation Tests 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: {}
  
permissions:
  actions: write
  contents: write

jobs:
  build:  
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 16

    concurrency:
      group: "pages"
      cancel-in-progress: true      
     
    # environment:
    #   name: github-pages
    #   url: ${{ steps.change-page-url.outputs.new_page_url }}    

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
                     
    - name: Install Python 3
      uses: actions/setup-python@v1
      with:
        python-version: 3.11.6  

    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        pip install --no-cache-dir -r requirements.txt

    - name: Create a temporary artifact downloads folder for graphs
      run: mkdir graphs       
      
    # - name: Restore dependencies
    #   run: dotnet restore

    - name: Build
      run: dotnet build     
      
    - name: run
      run: dotnet run --project TestConsole/TestsConsole.csproj

    - name: ls
      run: ls
      
    - name: ls
      run: ls ConsoleApp1/bin/Debug/net6.0
            
    - name: ls
      run: ls OutputFiles
            
    - name: find CSV file
      run: find . -type f -name "*.csv"  
      
    - name: run python 
      run: python TestModel/testGraph/testGraph/testGraph.py     
          
    - name: moving artfacts to folder
      run: |
        mv index.html graphs
        mv index.001.png graphs        
           
    - name: Step 3 - Use the Upload Artifact GitHub Action
      uses: actions/upload-artifact@v2
      with: 
        name: folder for graphs
        path: graphs

    - name: Deploy ðŸš€
      uses: actions/upload-pages-artifact@v2
      with:
        path: graphs 
                
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}          
        
    - name: Override page_url
      id: change-page-url
      run: echo "new_page_url=${{ steps.deployment.outputs.page_url }}index.html" >> $GITHUB_OUTPUT # redirect to our folder 
    
    - name: find index file
      run: find . -type f -name "*.html"                       

    - name: find CSV file
      run: find . -type f -name "*.csv"     

