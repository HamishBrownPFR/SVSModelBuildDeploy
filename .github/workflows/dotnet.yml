# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Install Python 3
      uses: actions/setup-python@v1
      with:
        python-version: 3.10.11
         
    - name: Install Python dependencies
      run: python -m pip install --upgrade pip pandas
      
    - name: Install Python dependencies
      run: python -m pip install --upgrade pip matplotlib  
      

         
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore             
      
    - name: find  a graph
      run: readlink -f net6.0plot.png

    
    - name: run project
      run: |
           dotnet run --project ConsoleApp1/ConsoleApp1.csproj
           
    - name: find  graph parent
      run: ls ConsoleApp1
      
    - name: find  graph bin
      run: ls ConsoleApp1\bin
      
    - name: find  graph debug
      run: ls ConsoleApp1\bin\Debug
           


    